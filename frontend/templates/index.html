{% extends "base.html" %}
{% block app_content %}
<div class="jumbotron text-center" role="region">
  <div class="container" style="max-width: 800px;">
    <div class="row justify-content-md-center">
      <div class="col-sm">
        <h3>SDA authentication service</h3>
      </div>
    </div>
    <div class="row">
        <div class="col-sm py-3">
          <p class="lead">
            For logging in with Elixir please click here:
          </p>
          <a class="btn btn-primary btn-lg btn-block" href="{{ url_for('elixir.login')}}">Log in with Elixir</a>
        </div>
        <div class="col-sm py-3">
          <p class="lead">
            For logging in with EGA please click here:
          </p>
          <a class="btn btn-primary btn-lg btn-block" href="{{ url_for('ega.login')}}">Log in with EGA</a>
        </div>
    </div>
  </div>
