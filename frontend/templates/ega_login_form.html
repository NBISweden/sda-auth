{% extends "base.html" %}
{% block app_content %}
<div class="jumbotron text-center">
    <h1>{{ title }}</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <br>
        <p>
            {{ form.username.label }}
            {{ form.username(size=32) }}
        </p>
        <br>
        <p>
            {{ form.password.label }}
            {{ form.password(size=32) }}
        </p>
        <p> {{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p> {{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
